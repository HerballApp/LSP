<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Agroteknologi IoT - UG MURO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c5530 0%, #4a7c59 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 30px;
        }

        .status-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .status-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .status-card.temperature {
            border-left: 5px solid #ff6b6b;
        }

        .status-card.humidity {
            border-left: 5px solid #4ecdc4;
        }

        .status-card.soil {
            border-left: 5px solid #45b7d1;
        }

        .status-card.plant-status {
            border-left: 5px solid #96ceb4;
        }

        .status-value {
            font-size: 3rem;
            font-weight: bold;
            margin: 10px 0;
            color: #2c3e50;
        }

        .status-label {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 10px;
        }

        .status-description {
            font-size: 0.9rem;
            color: #95a5a6;
        }

        .plant-status {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 25px;
            margin-top: 10px;
            display: inline-block;
        }

        .plant-status.butuh-air {
            background-color: #ff6b6b;
            color: white;
        }

        .plant-status.cukup-air {
            background-color: #4ecdc4;
            color: white;
        }

        .charts-section {
            margin-top: 40px;
        }

        .charts-title {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .chart-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
            text-align: center;
        }

        .chart-iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 10px;
        }

        .last-update {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            color: #6c757d;
        }

        .loading {
            text-align: center;
            color: #6c757d;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .status-cards {
                grid-template-columns: 1fr;
            }
            
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .chart-iframe {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå± Monitoring Agroteknologi IoT</h1>
        </div>

        <div class="main-content">
            <!-- Status Cards -->
            <div class="status-cards">
                <div class="status-card temperature">
                    <div class="status-label">üå°Ô∏è Suhu</div>
                    <div class="status-value" id="temperature">--</div>
                    <div class="status-description">¬∞C</div>
                </div>

                <div class="status-card humidity">
                    <div class="status-label">üíß Kelembaban Udara</div>
                    <div class="status-value" id="humidity">--</div>
                    <div class="status-description">%</div>
                </div>

                <div class="status-card soil">
                    <div class="status-label">üåç Kelembaban Tanah</div>
                    <div class="status-value" id="soilMoisture">--</div>
                    <div class="status-description">%</div>
                </div>

                <div class="status-card plant-status">
                    <div class="status-label">üåø Status Tanaman</div>
                    <div class="plant-status" id="plantStatus">Memuat...</div>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="charts-section">
                <h2 class="charts-title">üìä Grafik Data Sensor</h2>
                
                <div class="charts-grid">
                    <!-- Grafik Suhu -->
                    <div class="chart-container">
                        <h3 class="chart-title">üå°Ô∏è Grafik Suhu</h3>
                        <iframe class="chart-iframe" 
                                src="https://thingspeak.com/channels/2956602/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15">
                        </iframe>
                    </div>

                    <!-- Grafik Kelembaban Udara -->
                    <div class="chart-container">
                        <h3 class="chart-title">üíß Grafik Kelembaban Udara</h3>
                        <iframe class="chart-iframe" 
                                src="https://thingspeak.com/channels/2956602/charts/2?bgcolor=%23ffffff&color=%23389fd6&dynamic=true&results=60&type=line&update=15">
                        </iframe>
                    </div>

                    <!-- Grafik Kelembaban Tanah -->
                    <div class="chart-container">
                        <h3 class="chart-title">üåç Grafik Kelembaban Tanah</h3>
                        <iframe class="chart-iframe" 
                                src="https://thingspeak.com/channels/2956602/charts/3?bgcolor=%23ffffff&color=%23099665&dynamic=true&results=60&type=line&update=15">
                        </iframe>
                    </div>

            <!-- Last Update Info -->
            <div class="last-update">
                <p id="lastUpdate">Terakhir diperbarui: <span class="loading">Memuat...</span></p>
            </div>
        </div>
    </div>

    <script>
        const CHANNEL_ID = '2956602';
        const READ_API_KEY = 'G07LN388DHLXFA5X';
        const UPDATE_INTERVAL = 15000; // 15 detik

        // Fungsi untuk mengambil data dari ThingSpeak
        async function fetchSensorData() {
            try {
                const response = await fetch(`https://api.thingspeak.com/channels/${CHANNEL_ID}/feeds/last.json?api_key=${READ_API_KEY}`);
                const data = await response.json();
                
                if (data && data.field1 !== null) {
                    // Update nilai sensor
                    const temperature = parseFloat(data.field1).toFixed(1);
                    const humidity = parseFloat(data.field2).toFixed(1);
                    const soilMoisture = parseFloat(data.field3).toFixed(1);
                    
                    document.getElementById('temperature').textContent = temperature;
                    document.getElementById('humidity').textContent = humidity;
                    document.getElementById('soilMoisture').textContent = soilMoisture;
                    
                    // Update status tanaman berdasarkan kelembaban tanah dan kelembaban udara
                    updatePlantStatus(soilMoisture, humidity);
                    
                    // Update waktu terakhir
                    const lastUpdate = new Date(data.created_at);
                    document.getElementById('lastUpdate').innerHTML = 
                        `Terakhir diperbarui: ${lastUpdate.toLocaleString('id-ID')}`;
                } else {
                    throw new Error('Data tidak tersedia');
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('lastUpdate').innerHTML = 
                    'Terakhir diperbarui: <span style="color: #e74c3c;">Error memuat data</span>';
            }
        }

        // Fungsi untuk menentukan status tanaman
        function updatePlantStatus(soilMoisture, humidity) {
            const statusElement = document.getElementById('plantStatus');
            const soilValue = parseFloat(soilMoisture);
            const humidityValue = parseFloat(humidity);
            
            // Logika status berdasarkan kelembaban tanah dan udara
            if (soilValue < 30) {
                statusElement.textContent = 'Butuh Air';
                statusElement.className = 'plant-status butuh-air';
            } else if (soilValue >= 30 && soilValue <= 70) {
                if (humidityValue < 60) {
                    statusElement.textContent = `${soilValue.toFixed(0)}% - Perlu Perhatian`;
                    statusElement.className = 'plant-status butuh-air';
                } else {
                    statusElement.textContent = `${soilValue.toFixed(0)}% - Kondisi Baik`;
                    statusElement.className = 'plant-status cukup-air';
                }
            } else {
                statusElement.textContent = `${soilValue.toFixed(0)}% - Optimal`;
                statusElement.className = 'plant-status cukup-air';
            }
        }

        // Inisialisasi dan update berkala
        document.addEventListener('DOMContentLoaded', function() {
            // Ambil data pertama kali
            fetchSensorData();
            
            // Update data setiap 15 detik
            setInterval(fetchSensorData, UPDATE_INTERVAL);
            
            // Update waktu secara real-time
            setInterval(function() {
                const now = new Date();
                if (document.getElementById('lastUpdate').textContent.includes('Error')) {
                    return; // Jangan update jika ada error
                }
            }, 1000);
        });

        // Refresh halaman setiap 5 menit untuk memastikan grafik terupdate
        setInterval(function() {
            location.reload();
        }, 300000); // 5 menit
    </script>
</body>
</html>
